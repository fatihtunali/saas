<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tour Operations SaaS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .user-info {
            background: #f7f9fc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .user-info h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e1e8ed;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.super-admin {
            background: #667eea;
            color: white;
        }

        .badge.operator {
            background: #764ba2;
            color: white;
        }

        .btn-logout {
            background: #e74c3c;
            margin-top: 15px;
        }

        .btn-logout:hover {
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <div class="logo">
                <h1>Tour Operations</h1>
                <p>Sign in to your account</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginFormElement">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn" id="loginBtn">Sign In</button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="register.html">Register as Operator</a>
            </div>
        </div>

        <!-- Dashboard (shown after login) -->
        <div id="dashboard" class="dashboard">
            <div class="logo">
                <h1>Tour Operations</h1>
                <p>Welcome back!</p>
            </div>

            <div class="user-info">
                <h2>User Information</h2>
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span class="info-value" id="userEmail">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Role:</span>
                    <span class="info-value" id="userRole">-</span>
                </div>
                <div class="info-row" id="companyRow" style="display: none;">
                    <span class="info-label">Company:</span>
                    <span class="info-value" id="userCompany">-</span>
                </div>
                <div class="info-row" id="phoneRow" style="display: none;">
                    <span class="info-label">Phone:</span>
                    <span class="info-value" id="userPhone">-</span>
                </div>
            </div>

            <button class="btn btn-logout" onclick="logout()">Sign Out</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                verifyToken(token);
            }
        });

        // Login form submission
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span> Signing in...';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));

                    // Show success message
                    successMessage.textContent = 'Login successful! Loading dashboard...';
                    successMessage.style.display = 'block';

                    // Show dashboard
                    setTimeout(() => {
                        showDashboard(data.data.user);
                    }, 1000);
                } else {
                    // Show error message
                    errorMessage.textContent = data.message || 'Login failed';
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Network error. Please check if the server is running.';
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Verify token
        async function verifyToken(token) {
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showDashboard(data.data.user);
                } else {
                    // Token invalid, clear storage
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            } catch (error) {
                console.error('Token verification error:', error);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            }
        }

        // Show dashboard
        function showDashboard(user) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');

            document.getElementById('userEmail').textContent = user.email || '-';

            // Set role badge
            const roleElement = document.getElementById('userRole');
            const roleBadge = `<span class="badge ${user.role.replace('_', '-')}">${user.role === 'super_admin' ? 'Super Admin' : 'Operator'}</span>`;
            roleElement.innerHTML = roleBadge;

            // Show company if available (for operators)
            if (user.company_name) {
                document.getElementById('companyRow').style.display = 'flex';
                document.getElementById('userCompany').textContent = user.company_name;
            }

            // Show phone if available (for operators)
            if (user.phone) {
                document.getElementById('phoneRow').style.display = 'flex';
                document.getElementById('userPhone').textContent = user.phone;
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            location.reload();
        }
    </script>
</body>
</html>
