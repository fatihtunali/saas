info:
  title: Tour Operations SaaS API
  description: |
    **Multi-tenant SaaS platform for tour operations management**

    Complete REST API for managing tour operations including suppliers, bookings, payments, and more.

    ## Authentication
    All protected endpoints require a Bearer token in the Authorization header:
    ```
    Authorization: Bearer <your-jwt-token>
    ```

    ## Multi-Tenant Architecture
    - **super_admin**: Full system access, can view all operators' data
    - **operator**: Can only access their own data (filtered by operator_id)
    - **manager, staff, accountant, sales**: Role-based access within operator

    ## Soft Delete Pattern
    All DELETE operations are soft deletes (sets deleted_at timestamp).
    Data is preserved for audit purposes.

    ## Standard Response Codes
    - **200**: Success
    - **201**: Created
    - **400**: Bad Request
    - **401**: Unauthorized
    - **404**: Not Found
    - **500**: Internal Server Error

    ## Base URL
    Development: `http://localhost:3000/api`

